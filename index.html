<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Registration</title>
    <link rel="stylesheet" href="six.css">
    <!-- JavaScript for form submission handling -->
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>School Registration</h1>
        <p>Join us to start your learning journey!</p>
    </header>
    <div class="container">
        <form id="registrationForm">
            <div class="input-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="input-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="grade">Grade</label>
                <select id="grade" name="grade" required>
                    <option value="" disabled selected>Select</option>
                    <option value="kindergarten">Grade kindergarten</option>
                    <option value="1">Grade 1</option>
                    <option value="2">Grade 2</option>
                    <!-- Include more options as needed -->
                </select>
            </div>
            <button type="submit">Register Now</button>
        </form>
    </div>
    <footer>
        <p>&copy; 2024 School Registration. All rights reserved.</p>
    </footer>
</body>
</html>
